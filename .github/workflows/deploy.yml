name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: write # Required to push to the gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Install Rust and the Wasm target
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      # 2. Install Trunk (The builder)
      - name: Install Trunk
        uses: jetli/trunk-action@v0.5.0

      # 3. Build the Project
      # IMPORTANT: If your repo is NOT 'username.github.io', change public-url below.
      # Example: If repo is 'my-portfolio', use: --public-url /my-portfolio/
      - name: Build with Trunk
        run: trunk build --release --public-url /

      # 4. Deploy to GitHub Pages
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder Trunk generates
          branch: gh-pages # The branch the action will deploy to